<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- FONT AWESOME -->

    <script
      src="https://kit.fontawesome.com/4fc7ed2663.js"
      crossorigin="anonymous"
    ></script>

    <title>React App</title>
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgb(102, 5, 5), black);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      .preloader__logo {
        width: calc(30vw + 5rem);
        height: calc(18vh + 10rem);
        position: absolute;
      }
      .preloader__bar {
        width: calc(30vw + 5rem);
        height: 10px;
        background-color: rgb(213, 164, 59);
        transition: transform 2s cubic-bezier(0.215, 0.61, 0.355, 1);
        transform: scaleX(0);
        transform-origin: left;
        position: absolute;
        bottom: 35%;
      }
      .finished {
        transform: scaleX(1);
      }
      .displayNone {
        display: none;
      }
      @media screen and (max-width: 550px) {
        .preloader__logo {
          width: 20rem;
          height: 15rem;
        }
        .preloader__bar {
          width: 20rem;
          margin-top: 3rem;
        }
      }
      /* @media screen and (min-width: 2560px) {
        body {
          width: 2560px;
          margin: 0 auto;
        }
      } */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="preloader">
      <img
        class="preloader__logo"
        src="https://i.ibb.co/h1hWm2m/city.png"
        alt="audrey-logo"
      />
      <div class="preloader__bar"></div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".preloader__bar").classList.add("finished");
      });
      window.addEventListener("load", function() {
        // setTimeout(() => {
        document.querySelector(".preloader").classList.add("displayNone");
        console.log("all contents loaded....");
        // }, 300);
      });
    </script>
  </body>
</html>
